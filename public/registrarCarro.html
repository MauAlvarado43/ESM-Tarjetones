<!DOCTYPE html>

<html lang="es">

  <head>
    <meta charset="utf-8">
    <title>Park APP</title>
    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Font Awesome  -->
    <link rel="stylesheet" href="css/all.css">
    <!-- Custom CSS  -->
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="inicioEmpleado.html">Tarjetones 2019</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Menu
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <a class="dropdown-item" href="perfil.html">Perfil</a>
                    <a class="dropdown-item" href="verCarros.html">Ver carros</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="/logout">Cerrar Sesi√≥n</a>
                  </div>
                </li>
            </ul>
          </div>
        </div>
      </nav>

    <main class="container p-5" id="p-container">
        <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header">
            <h3>Automovil</h3>
            </div>
            <div class="card-body">
            <form>
                <div class="form-group" >
                <input type="text" id="placa" name="placa" class="form-control"
                placeholder="Placa Vehicular (sin guiones)" autofocus required>
                </div>
                <div class="form-group" >
                <input type="text" id="marca" name="marca" class="form-control"
                placeholder="Marca"  required>
                </div>
                <div class="form-group">
                <input type="text" id="smarca" name="smarca" class="form-control"
                placeholder="Submarca" required>
                </div>
                <div class="form-group">
                <input type="text" id="color" name="color" class="form-control"
                placeholder="Color" required>
                </div>
                <div class="form-group">
                <a class="btn btn-secondary btn-block" onclick="addCar();">
                    Guardar
                </a>
                </div>
            </form>
            </div>
        </div>
        </div>
    </main>

    <!-- Bootstrap 4 javascript -->
    <script src="js/jquery.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script>

        function addCar(){
            $.ajax({
                type:"POST",
                url:"/addCar",
                data:{
                    brand:  $("#marca").val(),
                    sbrand: $("#smarca").val(),
                    color: $("#color").val(),
                    plate:   $("#placa").val()
                },
                success:(response)=>{
                    if(response.error.length != 0){
                        errorMessage(response.error[0]);
                    }
                    else if(response.message.length !=0 ){
                        notificationMessage(response.message[0]);
                        $("#marca").val("");
                        $("#smarca").val("");
                        $("#color").val("");
                        $("#placa").val("");
                        window.location.href = "verCarros.html";
                    }
                    else{
                      window.location.href = "index.html";
                    }
                }
            });
        }

        function errorMessage(message){
            let error = `
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            `;
            $("#message").text("");
            $("#message").html(error);
            $("#message").fadeIn(1000,()=>{
                $("#message").fadeOut(3000,()=>{
                    $("#message").text("");
                });
            });
        }

        function notificationMessage(message){
            let notification = `
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                ${message}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            `;
            $("#message").text("");
            $("#message").html(notification);
            $("#message").fadeIn(1000,()=>{
                $("#message").fadeOut(3000,()=>{
                    $("#message").text("");
                });
            });
        }
        
    </script>

  </body>
</html>

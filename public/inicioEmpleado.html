  <script>

function errorMessage(message) {
            if (Notification) {
                if (Notification.permission !== "granted") {
                    Notification.requestPermission();  
                    let error = `
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            ${message}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    `;
                    $("#message").text("");
                    $("#message").html(error);
                    $("#message").fadeIn(1000, () => {
                    $("#message").fadeOut(3000, () => {
                            $("#message").text("");
                        });
                    });
                }      
                else{
                    var title = "Error";
                    var extra = {
                        icon: "./img/no.png",
                        body: message
                    };
                    var noti = new Notification(title, extra);
                    setTimeout(function () { noti.close() }, 10000);
                } 
                let audio = new Audio("./sounds/no.mp3");
                audio.volume = 0.2;
                audio.play();   
            }
            else{
                let error = `
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        ${message}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                `;
                $("#message").text("");
                $("#message").html(error);
                $("#message").fadeIn(1000, () => {
                $("#message").fadeOut(3000, () => {
                        $("#message").text("");
                    });
                });
                let audio = new Audio("./sounds/no.mp3");
                audio.volume = 0.2;
                audio.play();  
            }
        }


        function notificationMessage(message) {
            if (Notification) {
                if (Notification.permission !== "granted") {
                    Notification.requestPermission();
                    let notification = `
                        <div class="alert alert-success alert-dismissible fade show" role="alert">
                            ${message}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    `;
                    $("#message").text("");
                    $("#message").html(notification);
                    $("#message").fadeIn(1000, () => {
                    $("#message").fadeOut(3000, () => {
                            $("#message").text("");
                        });
                    });
                }      
                else{
                    var title = "Éxito";
                        var extra = {
                            icon: "./img/ok.png",
                            body: message
                        };
                        var noti = new Notification(title, extra);
                        setTimeout(function () { noti.close() }, 10000);
                }
                let audio = new Audio("./sounds/ok.mp3");
                audio.volume = 0.2;
                audio.play(); 
            }
            else{
                let notification = `
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        ${message}
                         <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                `;
                $("#message").text("");
                $("#message").html(notification);
                $("#message").fadeIn(1000, () => {
                $("#message").fadeOut(3000, () => {
                        $("#message").text("");
                    });
                });
                let audio = new Audio("./sounds/ok.mp3");
                audio.volume = 0.2;
                audio.play();
            }
        }

    <script data-dapp-detection="">
        (function() {
        let alreadyInsertedMetaTag = false

        function __insertDappDetected() {
            if (!alreadyInsertedMetaTag) {
            const meta = document.createElement('meta')
            meta.name = 'dapp-detected'
            document.head.appendChild(meta)
            alreadyInsertedMetaTag = true
            }
        }

        if (window.hasOwnProperty('web3')) {
            // Note a closure can't be used for this var because some sites like
            // www.wnyc.org do a second script execution via eval for some reason.
            window.__disableDappDetectionInsertion = true
            // Likely oldWeb3 is undefined and it has a property only because
            // we defined it. Some sites like wnyc.org are evaling all scripts
            // that exist again, so this is protection against multiple calls.
            if (window.web3 === undefined) {
            return
            }
            if (!window.web3.currentProvider ||
                !window.web3.currentProvider.isMetaMask) {
            __insertDappDetected()
            }
        } else {
            var oldWeb3 = window.web3
            Object.defineProperty(window, 'web3', {
            configurable: true,
            set: function (val) {
                if (!window.__disableDappDetectionInsertion)
                __insertDappDetected()
                oldWeb3 = val
            },
            get: function () {
                if (!window.__disableDappDetectionInsertion)
                __insertDappDetected()
                return oldWeb3
            }
            })
        }
        })()</script>

    <main class="container p-5">

  <div class="card">
    <div class="card-header">
      <h3>Agregar Empleado</h3>
    </div>
    <div class="card-body">
      <form fontstyle="transform: uppercase;">
        <div class="form-group" style="text-transform: uppercase;">
          <input type="text" id="appat" name="appat" class="form-control" placeholder="Apellido Paterno" required="" autofocus="">
        </div>
        <div class="form-group">
          <input type="text" id="apmat" name="apmat" class="form-control" placeholder="Apellido Materno" required="">
        </div>
        <div class="form-group">
          <input type="text" id="nom" name="nom" class="form-control" placeholder="Nombre(s)" required="">
        </div>
        <div class="form-group">
          <input type="text" id="rfc" name="rfc" class="form-control" placeholder="RFC" required="">
        </div>
        <div class="form-group">
          <input type="text" id="numemp" name="numemp" class="form-control" placeholder="Numero de empleado IPN" required="">
        </div>
        <div class="form-group">
          <input type="text" id="tarjchek" name="tarjchek" class="form-control" placeholder="Numero de tarjeta checador" required="">
        </div>
        <div class="form-group" style="text-transform: uppercase;">
            <select class="form-control" name="nombra" id="nombra" required="">
                <option>Nombramiento</option>
                <option>Funcionario</option>
                <option>Docente</option>

                <option>Posgrado</option>
                <option>Interino</option>

            </select>
        </div>
        <div class="form-group">
            <select class="form-control" id="turno" name="turno" required="">

            <option>Matutino</option>
            <option>Vespertino</option>
          </select>
        </div>
        <div class="form-group">
            <select class="form-control" id="est" name="est" required="">
            <option>Estatus</option>
            <option>Base</option>
            <option>Interinato</option>
            <option>Sustitucion</option>
            <option>Confianza</option>
          </select>

        <div class="form-group">

        </div>

        <div class="form-group">

<!-- Bootstrap 4 javascript -->
<script src="js/jquery.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>

    <script>

        function insertEmployee(){
            $.ajax({
                type:"POST",
                url:"/addEmployee",
                data:{
                    name:  $("#nom").val(),
                    appat: $("#appat").val(),
                    apmat: $("#apmat").val(),
                    rfc:   $("#rfc").val(),
                    num:   $("#numemp").val(),
                    tar:   $("#tarjchek").val(),
                    nom:   $("#nombra").val(),
                    turn:  $("#turno").val(),
                    ads:   $("#adscrip").val(),
                    email: $("#email").val(),
                    phone: $("#celular").val(),
                    ext:   $("#ext").val(),
                    est:   $("#est").val()
                },
                success:(response)=>{
                    if(response.error.length != 0){
                        errorMessage(response.error[0]);
                    }
                    else if(response.message.length !=0 ){
                      notificationMessage(response.message[0]);
                      $("#nom").val("");
                      $("#appat").val("");
                      $("#apmat").val("");
                      $("#rfc").val("");
                      $("#numemp").val("");
                      $("#tarjchek").val("");
                      $("#nombra").val("Nombramiento");
                      $("#turno").val("Turno");
                      $("#adscrip").val("");
                      $("#email").val("");
                      $("#celular").val("");
                      $("#ext").val("");
                      $("#est").val("Estatus");
                    }
                    else{
                      window.location.href = "index.html";
                    }
                }
            });
        }

        function errorMessage(message) {
            let error = `
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            `;
            $("#message").text("");
            $("#message").html(error);
            $("#message").fadeIn(1000, () => {
                $("#message").fadeOut(3000, () => {
                    $("#message").text("");
                });
            });
        }

        function notificationMessage(message) {
            let notification = `
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                ${message}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            `;
            $("#message").text("");
            $("#message").html(notification);
            $("#message").fadeIn(1000, () => {
                $("#message").fadeOut(3000, () => {
                    $("#message").text("");
                });
            });
        }

    </script>
